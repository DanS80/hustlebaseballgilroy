<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Members - Hustle Baseball</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png"> <!-- Favicon link -->
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section id="board-members">
            <h2>Board Members</h2>
            <p>Meet the dedicated board members of Hustle Baseball:</p>
            <ul>
                <li>John Doe - President</li>
                <li>Jane Smith - Vice President</li>
                <li>Jim Brown - Treasurer</li>
                <li>Emily White - Secretary</li>
            </ul>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
                document.getElementById('current-year').textContent = new Date().getFullYear();
            });
    </script>
</body>
</html>
